{% extends 'main.html' %}
{% load static %}

{% block content %}
{% include 'message.html' %}

<div class="container my-5 card col-md-6 py-4 px-5">
    
        <div class="row text-center mb-3">
            <div class="col">
                <h2>{{title}} Me</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form name="portfolio-contact-form" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
    
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject">
                    </div>
    
                    <div class="mb-3">
                        <label for="textarea" class="form-label">Message</label>
                        <textarea class="form-control" id="textarea" name="message" rows="3"></textarea>
                    </div>
    
                    <button type="submit" class="btn text-white btn-submit btn-primary">Submit</button>
    
                    <button class="btn text-white btn-loading d-none" type="button" style="background-color: #6300c7;"
                        disabled>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                </form>
            </div>
        </div>

</div>
<br>

{% endblock content %}

{% extends 'main.html' %}
{% load static %}

{% block content %}

{% include 'message.html' %}

<!-- Carousel -->
<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide my-5" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/carousel1.png' %}" class="d-block img-fluid" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/carousel2.png' %}" class="d-block img-fluid" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/carousel3.png' %}" class="d-block img-fluid" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- End of Carousel -->

<!-- Category -->
<div class="container my-5">
    <div style="background-color: white; padding:10px;">
        <h5 class="text-center m-0">CATEGORY</h5>
    </div>
    <div class="row text-center row-container mt-2">
        {% for category in categories %}
        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
            <div class="menu-kategori">
                <a href="#"><img src="{% static 'img/shirt.png' %}" alt="" width="100px" class="img-category mt-3"></a>
                <p class="mt-2">{{ category.name }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- End of Category -->

<!-- Products -->
<div class="container my-5">
    <div style="background-color: white; padding:10px;">
        <h5 class="text-center"><a href="{% url 'products' %}" class="text-decoration-none text-black">POPULAR PRODUCTS</a></h5>
        <div class="row">

            {% for product in products %}

            <div class="col-lg-2 col-md-2 col-sm-4 col-6 mt-2">
                <div class="card text-center">
                    <img src="{{product.image.url}}" class="card-img-top" alt="{{product.name}}"
                        style="object-fit: cover; object-position: center;" height="200px">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text mt-2">Rp {{product.price}}</p>
                        <a href="{% url 'product-detail' market_name=product.seller_id product_name=product.name %}" class="btn btn-dark d-grid">Buy</a>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>
</div>
<!-- End of Products -->

{% endblock content %}

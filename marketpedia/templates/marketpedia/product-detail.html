{% extends 'main.html' %}
{% load static %}

{% block insidehead %}
<link rel="stylesheet" href="{% static 'css/product.css' %}">
{% endblock insidehead %}

{% block content %}
{% include 'message.html' %}

<div class="container my-5">
    <div class="row row-product">

        <div class="col-lg-5">
            <figure class="figure">
                <img src="{{product.image.url}}" class="figure-img img-fluid" alt="..."
                    style="object-fit: contain; border-radius: 5px; width: 450px;">
                <figcaption class="figure-caption d-flex justify-content-evenly">
                    <a href="">
                        <img src="{{product.image.url}}" class="figure-img img-fluid" alt="..."
                            style="object-fit: contain; border-radius: 5px; width: 70px;">
                    </a>

                    <a href="">

                    </a>

                    <a href="">
                        <img src="{{product.image.url}}" class="figure-img img-fluid" alt="..."
                            style="object-fit: contain; border-radius: 5px; width: 70px;">
                    </a>
                </figcaption>
            </figure>
        </div>

        <div class="col-lg-7">
            <h4>{{product.name}}</h4>
            <div class="underline"></div>
            
            <button class="btn btn-dark btn-sm"><i class="uil uil-minus"></i></button>
            <span class="mx-2">1</span>

            <div class="btn-product mt-5">
